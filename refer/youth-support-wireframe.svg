  <text x="50" y="1750" font-family="Arial" font-size="12" fill="#cccccc">연락처: 02-123-4567 | 이메일: help@youthsupport.org</text>
  <text x="50" y="1770" font-family="Arial" font-size="12" fill="#cccccc">사업자등록번호: 123-45-67890 | 대표: 홍길동</text>
  
