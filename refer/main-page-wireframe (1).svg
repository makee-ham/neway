<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1800">
  <!-- 배경 -->
  <rect width="1000" height="1800" fill="#f8f9fa"/>
  
  <!-- 헤더 -->
  <rect x="0" y="0" width="1000" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="40" y="20" width="120" height="40" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="100" y="45" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">로고</text>
  
  <!-- 네비게이션 메뉴 -->
  <rect x="550" y="20" width="100" height="40" fill="transparent" rx="5" ry="5"/>
  <text x="600" y="45" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">소개</text>
  
  <rect x="660" y="20" width="100" height="40" fill="transparent" rx="5" ry="5"/>
  <text x="710" y="45" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">프로그램</text>
  
  <rect x="770" y="20" width="100" height="40" fill="transparent" rx="5" ry="5"/>
  <text x="820" y="45" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">커뮤니티</text>
  
  <rect x="880" y="20" width="80" height="40" fill="#4169E1" rx="20" ry="20"/>
  <text x="920" y="45" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">후원하기</text>
  
  <!-- 1. 히어로 섹션 -->
  <rect x="0" y="80" width="1000" height="450" fill="#f0f5ff"/>
  
  <!-- 히어로 이미지 표시 -->
  <rect x="550" y="130" width="400" height="350" fill="#d0e0ff" rx="10" ry="10"/>
  <text x="750" y="310" font-family="Arial" font-size="18" text-anchor="middle" fill="#666666">청년이 밝은 길을 걷는 이미지</text>
  
  <!-- 히어로 텍스트 -->
  <text x="100" y="200" font-family="Arial" font-size="40" font-weight="bold" text-anchor="start" fill="#333333">혼자가 아니야,</text>
  <text x="100" y="250" font-family="Arial" font-size="40" font-weight="bold" text-anchor="start" fill="#333333">우리는 함께할 수 있어.</text>
  
  <text x="100" y="300" font-family="Arial" font-size="16" text-anchor="start" fill="#666666">사회와 단절된 청년들에게</text>
  <text x="100" y="330" font-family="Arial" font-size="16" text-anchor="start" fill="#666666">다시 한 걸음을 내디딜 기회를 제공합니다.</text>
  
  <!-- CTA 버튼 -->
  <rect x="100" y="370" width="180" height="50" fill="#4169E1" rx="25" ry="25"/>
  <text x="190" y="403" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">지원 프로그램 보기</text>
  
  <rect x="300" y="370" width="150" height="50" fill="transparent" stroke="#4169E1" stroke-width="2" rx="25" ry="25"/>
  <text x="375" y="403" font-family="Arial" font-size="16" text-anchor="middle" fill="#4169E1">더 알아보기</text>
  
  <!-- 2. 문제 소개 & 데이터 섹션 -->
  <rect x="0" y="530" width="1000" height="350" fill="#ffffff"/>
  
  <text x="500" y="580" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333333">은둔 청년 문제의 현황</text>
  
  <!-- 데이터 시각화 -->
  <circle cx="200" cy="680" r="80" fill="transparent" stroke="#4169E1" stroke-width="15"/>
  <text x="200" y="680" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">10명 중 1명</text>
  <text x="200" y="705" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">사회적 고립 경험</text>
  
  <circle cx="500" cy="680" r="80" fill="transparent" stroke="#4169E1" stroke-width="15" stroke-dasharray="270,360" stroke-dashoffset="90"/>
  <text x="500" y="680" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">75%</text>
  <text x="500" y="705" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">자립 희망 청년</text>
  
  <circle cx="800" cy="680" r="80" fill="transparent" stroke="#4169E1" stroke-width="15" stroke-dasharray="216,360" stroke-dashoffset="90"/>
  <text x="800" y="680" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">60%</text>
  <text x="800" y="705" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">지원 필요 청년</text>
  
  <!-- 해결 방향 -->
  <rect x="100" y="780" width="240" height="70" fill="#f5f5f5" rx="10" ry="10"/>
  <text x="220" y="815" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">심리적 지원</text>
  <text x="220" y="835" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">전문 상담 및 멘토링 제공</text>
  
  <rect x="380" y="780" width="240" height="70" fill="#f5f5f5" rx="10" ry="10"/>
  <text x="500" y="815" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">경제적 지원</text>
  <text x="500" y="835" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">취업 연계 프로그램 운영</text>
  
  <rect x="660" y="780" width="240" height="70" fill="#f5f5f5" rx="10" ry="10"/>
  <text x="780" y="815" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">생활 지원</text>
  <text x="780" y="835" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">사회 적응을 위한 단계별 가이드</text>
  
  <!-- 3. 주요 서비스 & 프로그램 소개 -->
  <rect x="0" y="880" width="1000" height="300" fill="#f8f9fa"/>
  
  <text x="500" y="930" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333333">주요 서비스</text>
  
  <!-- 서비스 카드 -->
  <rect x="90" y="970" width="180" height="180" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="10" ry="10"/>
  <circle cx="180" cy="1020" r="25" fill="#e6f0ff"/>
  <text x="180" y="1025" font-family="Arial" font-size="20" text-anchor="middle" fill="#4169E1">🧠</text>
  <text x="180" y="1070" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">심리 상담 지원</text>
  <text x="180" y="1095" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">전문가 상담, 온라인 커뮤니티</text>
  <rect x="130" y="1120" width="100" height="20" fill="transparent" stroke="#4169E1" stroke-width="1" rx="10" ry="10"/>
  <text x="180" y="1135" font-family="Arial" font-size="10" text-anchor="middle" fill="#4169E1">자세히 보기</text>
  
  <rect x="290" y="970" width="180" height="180" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="10" ry="10"/>
  <circle cx="380" cy="1020" r="25" fill="#e6f0ff"/>
  <text x="380" y="1025" font-family="Arial" font-size="20" text-anchor="middle" fill="#4169E1">💼</text>
  <text x="380" y="1070" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">취업 & 자립 지원</text>
  <text x="380" y="1095" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">멘토링, 취업 연계, 창업 지원</text>
  <rect x="330" y="1120" width="100" height="20" fill="transparent" stroke="#4169E1" stroke-width="1" rx="10" ry="10"/>
  <text x="380" y="1135" font-family="Arial" font-size="10" text-anchor="middle" fill="#4169E1">자세히 보기</text>
  
  <rect x="490" y="970" width="180" height="180" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="10" ry="10"/>
  <circle cx="580" cy="1020" r="25" fill="#e6f0ff"/>
  <text x="580" y="1025" font-family="Arial" font-size="20" text-anchor="middle" fill="#4169E1">🏠</text>
  <text x="580" y="1070" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">생활 지원</text>
  <text x="580" y="1095" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">주거 정보, 정부 지원 제도 안내</text>
  <rect x="530" y="1120" width="100" height="20" fill="transparent" stroke="#4169E1" stroke-width="1" rx="10" ry="10"/>
  <text x="580" y="1135" font-family="Arial" font-size="10" text-anchor="middle" fill="#4169E1">자세히 보기</text>
  
  <rect x="690" y="970" width="180" height="180" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="10" ry="10"/>
  <circle cx="780" cy="1020" r="25" fill="#e6f0ff"/>
  <text x="780" y="1025" font-family="Arial" font-size="20" text-anchor="middle" fill="#4169E1">📖</text>
  <text x="780" y="1070" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">자기 개발 & 커뮤니티</text>
  <text x="780" y="1095" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">스터디 그룹, 네트워킹</text>
  <rect x="730" y="1120" width="100" height="20" fill="transparent" stroke="#4169E1" stroke-width="1" rx="10" ry="10"/>
  <text x="780" y="1135" font-family="Arial" font-size="10" text-anchor="middle" fill="#4169E1">자세히 보기</text>
  
  <!-- 4. 후원 & 협력사 안내 -->
  <rect x="0" y="1180" width="1000" height="200" fill="#ffffff"/>
  
  <text x="500" y="1230" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333333">함께하는 파트너</text>
  
  <!-- 파트너 로고 플레이스홀더 -->
  <rect x="150" y="1270" width="100" height="40" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="200" y="1295" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">파트너 로고</text>
  
  <rect x="280" y="1270" width="100" height="40" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="330" y="1295" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">파트너 로고</text>
  
  <rect x="410" y="1270" width="100" height="40" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="460" y="1295" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">파트너 로고</text>
  
  <rect x="540" y="1270" width="100" height="40" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="590" y="1295" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">파트너 로고</text>
  
  <rect x="670" y="1270" width="100" height="40" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="720" y="1295" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">파트너 로고</text>
  
  <!-- 후원 안내 배너 -->
  <rect x="150" y="1340" width="700" height="60" fill="#f0f5ff" rx="10" ry="10"/>
  <text x="500" y="1370" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">함께하면 더 큰 변화를 만들 수 있습니다.</text>
  <rect x="580" y="1350" width="120" height="40" fill="#4169E1" rx="20" ry="20"/>
  <text x="640" y="1375" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">후원하기</text>
  
  <!-- 5. 청년들의 이야기 -->
  <rect x="0" y="1380" width="1000" height="250" fill="#f8f9fa"/>
  
  <text x="500" y="1430" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333333">청년들의 이야기</text>
  
  <!-- 인터뷰 & 후기 카드 -->
  <rect x="150" y="1470" width="320" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="10" ry="10"/>
  <circle cx="200" cy="1510" r="30" fill="#f0f0f0"/>
  <text x="200" y="1515" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">사진</text>
  <text x="320" y="1495" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">"나도 한때 은둔 청년이었지만,</text>
  <text x="320" y="1515" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">지금은..."</text>
  <text x="320" y="1545" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">김○○, 26세</text>
  
  <rect x="530" y="1470" width="320" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="10" ry="10"/>
  <circle cx="580" cy="1510" r="30" fill="#f0f0f0"/>
  <text x="580" y="1515" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">사진</text>
  <text x="700" y="1495" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">"이 지원이 없었다면 아직도</text>
  <text x="700" y="1515" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">방 안에 있었을 거예요."</text>
  <text x="700" y="1545" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">박○○, 23세</text>
  
  <!-- 6. CTA & 푸터 -->
  <rect x="0" y="1630" width="1000" height="170" fill="#444444"/>
  
  <!-- CTA 섹션 -->
  <text x="500" y="1670" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">당신의 한 걸음이, 누군가의 인생을 바꿉니다.</text>
  
  <rect x="350" y="1700" width="150" height="40" fill="#4169E1" rx="20" ry="20"/>
  <text x="425" y="1725" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">지원 프로그램 신청하기</text>
  
  <rect x="520" y="1700" width="130" height="40" fill="transparent" stroke="#ffffff" stroke-width="2" rx="20" ry="20"/>
  <text x="585" y="1725" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">후원하기</text>
  
  <!-- 푸터 정보 -->
  <line x1="0" y1="1760" x2="1000" y2="1760" stroke="#555555" stroke-width="1"/>
  
  <text x="100" y="1785" font-family="Arial" font-size="12" text-anchor="start" fill="#aaaaaa">기업 정보 (비전, 연락처, 사업 등록 번호)</text>
  
  <!-- 소셜 미디어 아이콘 -->
  <circle cx="850" cy="1785" r="15" fill="#666666"/>
  <circle cx="890" cy="1785" r="15" fill="#666666"/>
  <circle cx="930" cy="1785" r="15" fill="#666666"/>
</svg>
