  <text x="650" y="1550" font-family="Arial" font-size="12" fill="#999999">2025.02.15</text>
  
  <text x="70" y="1580" font-family="Arial" font-size="14" fill="#666666">1:1 멘토링 프로그램 멘토 지원자 모집 중</text>
  <text x="650" y="1580" font-family="Arial" font-size="12" fill="#999999">2025.02.10</text>
  
